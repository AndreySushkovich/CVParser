<!DOCTYPE html>
<html>
<head>
    <title th:text="${cvName}">CV NAME</title>
    <script type="application/javascript" src="include/chartist/chartist.js"></script>
    <link rel="stylesheet" type="text/css" href="include/chartist/chartist.css" />
    <link rel="stylesheet" type="text/css" href="include/theme.css" />
</head>

<body>

<div class="info-block">
    <span th:text="${Name}"></span>
    <div class="experience">4+</div>
    <table>
        <tbody>
        <tr>
            <td>Email</td>
            <td th:with="mailto='mailto:' + ${Email}"><a th:href="@{${mailto}}" th:text="${Email}">EMAIL</a></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="${Phone}">PHONE NUMBER</td>
        </tr>
        <tr>
            <td>Skype</td>
            <td th:text="${Skype}">SKYPE ID</td>
        </tr>
        <tr>
            <td>LinkedIn</td>
            <td><a th:href="@{${LinkedIn}}" target="_blank" th:text="${LinkedIn}">LINKEDIN PROFILE</a></td>
        </tr>
        <tr>
            <td>Education</td>
            <td>Kiev National Economic University Vadym Hetman, Faculty of Finance and Economic, Finance and Credit correspondence department</td>
        </tr>
        <tr>
            <td>Birthdate</td>
            <td>May 15, 1991</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Upper-Intermediate</td>
        </tr>
        </tbody>
    </table>
</div>

<div id="clientServer" class="chart-block">
    <span>Client/Server</span>
    <div class="body">
        <div class="chart"></div>
    </div>
</div>

<div class="col-2">
    <div id="frontend" class="chart-block">
        <span>Frontend</span>
        <div class="body">
            <div class="chart"></div>
        </div>
    </div>

    <div id="backend" class="chart-block">
        <span>Backend</span>
        <div class="body">
            <div class="chart"></div>
        </div>
    </div>
</div>

<div id="career" class="chart-block">
    <span>Career</span>
    <div class="body">
        <div class="chart"></div>
    </div>
</div>

<script type="application/javascript" src="include/script.js"></script>

</body>
</html>
